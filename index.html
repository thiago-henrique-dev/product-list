<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JavaScript</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"> 

    <script src="js/index.js"></script>
</head>
<body>

    <header>
        <h1>Minha Loja 1.0</h1>
    </header>
    
    <main>
        <div class="title"></div>
        <h2>Produtos</h2>
        <span>Lista de produtos da minha loja.</span>
        

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label>Preço</label>
                <input type="text" id="preço" placeholder="Valor do produto">

            </div>
            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content"></div>
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th >Valor</th>
                    <th >Ações</th>
                </thead>
                <tbody id="tbody"> 
                        <td class="center">1</td>
                        <td>Mesa sala de estar</td>
                        <td>1900</td>
                        <td>
                            <img src="img/edit/baseline_delete_black_24dp.png" alt="">
                            <img src="img/edit/outline_edit_black_24dp.png" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>


        
    </main>


</body>
</html>
